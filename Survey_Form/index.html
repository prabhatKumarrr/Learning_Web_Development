<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Prabhat Kumar">
        <meta name="description" content="I'm going to build a Survey Form">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="body">
            <header>
                <h1 id="title">Survey Form</h1>
                <p id="description">Thank you for taking the time to give your valuable feedback</p>
            </header>
            <main>
                <form id="survey-form" action="https://httpbin.org/get">
                    <label id="name-label">Name <input type="text" id="name" name="name" placeholder="Enter your name" required></label>
                    <label id="email-label">Email <input type="email" id="email" name="email" placeholder="Enter your Email" required></label>
                    <label id="number-label">Age (optional)<input type="number" id="number" name="number" placeholder="Enter your age" min="13" max="45"></label>
                    <label>Which option best describes your current role? 
                        <select name="dropdown" id="dropdown" required>
                            <optgroup label="Select current role">
                                <option value="student">Student</option>
                                <option value="job">Full Time Job</option>
                                <option value="learner">Full Time Learner</option>
                                <option value="no-say">Prefer not to say</option>
                                <option value="other">Other</option>
                            </optgroup>
                        </select>
                    </label>
                    <fieldset>
                        <legend>Would you recommend freeCodeCamp to a friend?</legend> 
                        <label>
                            <input type="radio" id="definitely" name="recommend" value="definitely" checked> Definitely
                        </label>
                        <label>
                            <input type="radio" id="maybe" name="recommend" value="maybe"> Maybe
                        </label>
                        <label>
                            <input type="radio" id="notsure" name ="recommend" value="notsure"> Not sure
                        </label>
                    </fieldset>
                    <label>What is your favorite feature of freeCodeCamp? 
                        <select name="fav-feature" id="fav-feature">
                            <option value="select" disabled>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open-source">Open Source</option>
                        </select>
                    </label>
                    <fieldset>
                        <legend>What would you like to see improved? (select all that apply)</legend>
                        <label><input type="checkbox" value="front-end-projects" name="improve" id="front-end-projects"> Front-end Projects</label>
                        <label><input type="checkbox" value="back-end-projects" name="improve" id="back-end-projects"> Back-end Projects</label>
                        <label><input type="checkbox" value="data-visualization" name="improve" id="data-visualization"> Data Visualization</label>
                        <label><input type="checkbox" value="challenges" name="improve" id="challenges"> Challenges</label>
                        <label><input type="checkbox" value="open-source-community" name="improve" id="open-source-community"> Open Source Community</label>
                        <label><input type="checkbox" value="gitter-help-rooms" name="improve" id="gitter-help-rooms"> Gitter Help Rooms</label>
                        <label><input type="checkbox" value="videos" name="improve" id="videos"> Videos</label>
                        <label><input type="checkbox" value="city-meetups" name="improve" id="city-meetups"> City Meetups</label>
                        <label><input type="checkbox" value="wiki" name="improve" id="wiki"> Wiki</label>
                        <label><input type="checkbox" value="forum" name="improve" id="forum"> Forum</label>
                        <label><input type="checkbox" value="additional-courses" name="improve" id="additional-courses"> Additional Courses</label>
                    </fieldset>
                    <label>Any comments or suggestions? 
                        <textarea name="suggestion" id="suggestion" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
                    </label>
                    <button id="submit" type="submit">Submit</button>
                </form>
            </main>
        </div>
    </body>
</html>
