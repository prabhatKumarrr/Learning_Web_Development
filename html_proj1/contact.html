<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Prabhat Kumar">
        <meta name="description" content="This is the contact page of Little Taco Shop">
        <title>Contact Us</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <br>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About LTS</a></li>
                    <li><a href="index.html#ourMenu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Tacos CloseUp" title="Lets look a little Closer" width="400" height="260">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>
        <main>
            <article id="contactForm">
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" required autocomplete="on">
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="your email" required autocomplete="on">
                        </p>
                        <p>
                            <label for="message">Your Message</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </article>
            <article id="ourLocation">
                <h2>Our Location</h2>
                <address>
                    <p>
                        555 Taco Temptation Lane, Suite T
                        Kansas City, MO 55555-55555
                    </p>
                    <p>
                        Phone: <a href="tel:+5555555555">555-555-5555</a>
                    </p>
                </address>
            </article>
            <a href="#">Back To Top</a>
        </main>
    </body>
</html>
