<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Prabhat Kumar">
        <meta name="description" content="This is a Registration Form">
        <title>Registration Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Registration Form</h1>
        </header>
        <main>
            <Form action="https://register-demo.freecodecamp.org">
                <p>Please fill out this form with the required information</p>
                <fieldset>
                    <label>
                        Enter Your First Name:
                        <input type="text" name="firstName" id="firstName" placeholder="ex ~ John" required autocomplete="on">
                    </label>
                    <label>
                        Enter Your Last Name:
                        <input type="text" name="lastName" id="lastName" placeholder="ex ~ Walker" required autocomplete="on">
                    </label>
                    <label>
                        Enter Your Email:
                        <input type="email" name="email" id="email" placeholder="ex ~ pappuhalwai@hotmail.com" required autocomplete="on">
                    </label>
                    <label>
                        Create a New Password:
                        <input type="password" name="password" id="password"
                        pattern="[0-9a-z]{8}" required>
                    </label>
                </fieldset>
                <fieldset>
                    <label>
                        <input class="inline" type="radio" name="accountType" id="personalAccount" value="personalAccount" checked> 
                        Personal Account
                    </label>
                    <label>
                        <input class="inline" type="radio" name="accountType" id="businessAccount" value="businessAccount"> 
                        Business Account
                    </label>
                </fieldset>
                <fieldset>
                    <label>
                        Upload Your Profile picture:
                        <input class="input pic" type="file" name="profilePic" id="profilePic" accept="image/png, image/jpeg, image/jpg"> 
                    </label>
                    <label>
                        Input Your Age(Years):
                        <input type="number" name="age" placeholder="ex ~ 15" required id="age" min="13" max="120">
                    </label>
                    <label>
                        How did you hear about us?
                        <select name="about-us" id="about-us">
                            <option value="select_one">(Select one)</option>
                            <option value="news">FreeCodeCamp News</option>
                            <option value="ytchannel">FreeCodeCamp Youtube Channel</option>
                            <option value="forum">FreeCodeCamp Forum</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                    <label>
                        Provide a bio:
                        <textarea class="input bio" name="bio" id="bio" placeholder="I like coding on beach..."></textarea>
                    </label>
                </fieldset>
                <label>
                    <input class="inline" type="checkbox" name="terms-conditions" id="terms-conditions" value="terms-conditions" required> 
                    I accept the <span>terms and conditions</span>
                </label>
                <button type="submit">Submit</button>
            </Form>
        </main>
    </body>
</html>
